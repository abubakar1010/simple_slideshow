<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This a simple Slideshow project create by html, css and javaScript">
    <title>Slideshow</title>

    <!-- css link here  -->

    <link rel="stylesheet" href="styles/style.css">

    <!-- fontawesome cdn here  -->

    <script src="https://kit.fontawesome.com/4053c33ec0.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="parent">
        <div id="slideContainer">

            <!-- first slide start here -->

            <div class="element current" id="slide-1">

                <i class="fa-regular fa-futbol"></i>
                <h1>Football</h1>

            </div>

            <!-- first slide end here -->

            <!-- second slide start here -->

            <div class="element" id="slide-2">

                <i class="fa-solid fa-volleyball"></i>
                <h1>volleyball</h1>

            </div>

            <!-- second slide end here -->

            <!-- third slide start here -->

            
            <div class="element" id="slide-3" >

                <i class="fa-solid fa-person-swimming"></i>
                <h1>Swimming</h1>

            </div>

            <!-- third slide end here -->
            
        </div>
    </section>

    <script src="script/main.js"></script>
</body>
</html>
